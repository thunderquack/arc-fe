<mat-toolbar color="primary">
    <span>Document Editor</span>
  </mat-toolbar>
  
  <div class="container">
    <div class="toolbar">
      <mat-form-field class="document-title">
        <mat-label>Document Title</mat-label>
        <input matInput [(ngModel)]="documentTitle">
      </mat-form-field>
      <mat-form-field class="creator">
        <mat-label>Creator</mat-label>
        <input matInput [(ngModel)]="creator" disabled>
      </mat-form-field>
      <mat-form-field class="date">
        <mat-label>Date</mat-label>
        <input matInput [(ngModel)]="date" disabled>
      </mat-form-field>
      <mat-form-field class="content-summary">
        <mat-label>Content Summary</mat-label>
        <textarea matInput [(ngModel)]="summary"></textarea>
      </mat-form-field>
    </div>
  
    <div class="recognized-text">
      <mat-form-field style="width: 100%;">
        <mat-label>Recognized Text</mat-label>
        <textarea matInput [(ngModel)]="recognizedText"></textarea>
      </mat-form-field>
    </div>
  
    <as-split [direction]="'horizontal'" [gutterSize]="10">
      <as-split-area [size]="20">
        <mat-nav-list>
            <a mat-list-item *ngFor="let page of pages" (click)="selectPage(page)">
              <img [src]="page.thumbnail_data" width="170">
              {{ page.page_number }}
            </a>
          </mat-nav-list>
        <button mat-button (click)="onAddPage($event)">Add Page</button>
        <button mat-button [disabled]="!selectedPage" (click)="onReplacePage($event)">Replace Page</button>
        <button mat-button [disabled]="!selectedPage" (click)="onDeletePage($event)">Delete Page</button>
      </as-split-area>
      <as-split-area [size]="80">
        <div class="page-viewer">
          <!-- Просмотр страницы -->
          <img *ngIf="selectedPage" [src]="selectedPage.image" alt="Document Page">
        </div>
      </as-split-area>
    </as-split>
  </div>
