<mat-toolbar color="primary">
    <span>Document Editor</span>
  </mat-toolbar>
  
  <div class="container">
    <as-split [gutterSize]="10">
      <as-split-area size="30">
        <mat-nav-list>
          <!-- Список страниц документа -->
          <a mat-list-item *ngFor="let page of pages" (click)="selectPage(page)">
            Page {{ page.page_number }}
          </a>
        </mat-nav-list>
        <button mat-button (click)="onAddPage($event)">Add Page</button>
        <button mat-button [disabled]="!selectedPage" (click)="onReplacePage($event)">Replace Page</button>
        <button mat-button [disabled]="!selectedPage" (click)="onDeletePage($event)">Delete Page</button>
      </as-split-area>
      <as-split-area size="70">
        <div class="toolbar">
          <mat-form-field>
            <mat-label>Document Title</mat-label>
            <input matInput [(ngModel)]="documentTitle">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Creator</mat-label>
            <input matInput [(ngModel)]="creator" disabled>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput [(ngModel)]="date" disabled>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Content Summary</mat-label>
            <textarea matInput [(ngModel)]="summary"></textarea>
          </mat-form-field>
        </div>
  
        <div class="content">
          <textarea matInput placeholder="Recognized Text" [(ngModel)]="recognizedText"></textarea>
          <div class="page-viewer">
            <!-- Просмотр страницы -->
            <img *ngIf="selectedPage" [src]="selectedPage.image" alt="Document Page">
          </div>
        </div>
      </as-split-area>
    </as-split>
  </div>
