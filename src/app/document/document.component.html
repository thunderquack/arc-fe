<mat-toolbar color="primary">
    <span>Document Editor</span>
</mat-toolbar>

<div class="container">
    <div class="toolbar">
        <mat-form-field class="document-title">
            <mat-label>Document Title</mat-label>
            <input matInput
                   [(ngModel)]="documentTitle">
        </mat-form-field>
        <mat-form-field class="creator">
            <mat-label>Creator</mat-label>
            <input matInput
                   [(ngModel)]="creator"
                   disabled>
        </mat-form-field>
        <mat-form-field class="date">
            <mat-label>Date</mat-label>
            <input matInput
                   [(ngModel)]="date"
                   disabled>
        </mat-form-field>
        <mat-form-field class="content-summary">
            <mat-label>Content Summary</mat-label>
            <textarea matInput
                      [(ngModel)]="summary"></textarea>
        </mat-form-field>
    </div>

    <as-split [direction]="'horizontal'"
              [gutterSize]="10"
              [unit]="'pixel'">
        <as-split-area [size]="200">
            <mat-nav-list>
                <div *ngFor="let page of pages; let i = index"
                     class="page-thumbnail"
                     (click)="selectPage(page)"
                     [class.selected]="selectedPage?.page_id === page.page_id">
                    <div class="thumbnail-container">
                        <div class="rotate-buttons"
                             *ngIf="selectedPage?.page_id === page.page_id">
                            <button mat-mini-button
                                    (click)="rotatePageLeft(i)">↺</button>
                            <button mat-mini-button
                                    (click)="rotatePageRight(i)">↻</button>
                        </div>
                        <img [src]="page.thumbnail_data"
                             alt="Page Thumbnail">
                        <div class="buttons"
                             *ngIf="selectedPage?.page_id === page.page_id">
                            <button mat-mini-button
                                    (click)="movePageUp(i)"
                                    [disabled]="i === 0">↑</button>
                            <button mat-mini-button
                                    (click)="movePageDown(i)"
                                    [disabled]="i === pages.length - 1">↓</button>
                        </div>
                    </div>
                    <div class="page-number">{{ page.page_number }}</div>
                </div>
            </mat-nav-list>
            <button mat-button
                    (click)="onAddPage($event)">Add Page</button>
            <button mat-button
                    [disabled]="!selectedPage"
                    (click)="onReplacePage($event)">Replace Page</button>
            <button mat-button
                    [disabled]="!selectedPage"
                    (click)="onDeletePage($event)">Delete Page</button>
        </as-split-area>
        <as-split-area>
            <as-split [direction]="'vertical'"
                      [gutterSize]="10"
                      [unit]="'percent'"
                      class="full-height">
                <as-split-area [size]="50">
                    <div class="recognized-text full-height full-width">
                        <mat-form-field class="full-height full-width">
                            <mat-label>Recognized Text</mat-label>
                            <textarea matInput
                                      [(ngModel)]="recognizedText"
                                      class="full-height full-width"></textarea>
                        </mat-form-field>
                    </div>
                </as-split-area>
                <as-split-area [size]="50">
                    <div class="page-viewer"
                         #pageViewer>
                        <img *ngIf="selectedPage"
                             [src]="selectedPage.image"
                             alt="Document Page">
                    </div>
                </as-split-area>
            </as-split>
        </as-split-area>
    </as-split>

    <div class="overlay"
         *ngIf="loading">
        <div class="spinner-container">
            <mat-spinner></mat-spinner>
        </div>
    </div>
</div>
